<!-- Content Start -->
<div ng-controller="LoginCtrl" class="container ph-xl-margin-bottom">
  <h2 id="login">Log in</h2>

  <h4 class="ph-heading-light ph-md-margin-bottom">New to Paperhive? <a href="./signup?returnPath={{returnPath.returnPath}}">Sign up</a></h4>

  <div class="ph-flex-container">

    <div class="ph-flex-item-1">
    </div>

    <div class="ph-flex-item">
      <a href="{{auth.getAuthUrl('google', returnPath.returnPath)}}" class="btn btn-default btn-block ph-lg-margin-bottom"
        title="Sign in with your Google account">
        <img class="ph-login-icon" src="./static/img/google.svg"> Log in with Google
      </a>
      <a href="{{auth.getAuthUrl('orcid', returnPath.returnPath)}}" class="btn btn-default btn-block"
        title="Sign up with your ORCID iD">
        <img class="ph-login-icon" src="./static/img/orcid.svg"> Log in with ORCID
      </a>
    </div>

    <div class="ph-flex-item-1">
      <div class="ph-inner-flex-container">
        <div class="ph-inner-flex-item ph-login-line-separator"></div>
        <small class="ph-inner-flex-item ph-login-separator">OR</small>
        <div class="ph-inner-flex-item ph-login-line-separator"></div>
      </div>
    </div>

    <div class="ph-flex-item">
      <form name="loginForm" novalidate>

        <div class="form-group" ng-class="{
          'has-error': hasError('email')
        }">
          <label for="email">Email or Username</label>
          <input type="text" class="form-control" id="email" name="email" ng-model="login.email" required>
          <span class="fa form-control-feedback" ng-class="{
                'fa-times': hasError('email')
              }"></span>
          <div class="help-block">
            <span ng-if="hasError('email')">
              <span ng-if="loginForm.email.$error.required">
                Please enter your email address.
              </span>
            </span>
          </div>
        </div>

        <div class="form-group" ng-class="{
          'has-error': hasError('password')
        }">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="login.password" required>
          <a class="ph-forgot-password" href="" title="Forgot password?" tabindex="-1">Forgot?</a>
          <span class="fa form-control-feedback" ng-class="{
                'fa-times': hasError('password')
              }"></span>
          <div class="help-block">
            <span ng-if="hasError('password')">
              <span ng-if="loginForm.password.$error.required">
                Please enter your password.
              </span>
            </span>
          </div>
        </div>

        <div class="ph-lg-padding-top">
          <button class="btn btn-primary btn-block"
            ng-click="!subscribing && !subscribed && !loginForm.$invalid && login()"
            ng-class="{disabled: loginForm.$invalid || subscribing || subscribed}"
          >
            <i ng-if="subscribing" class="fa fa-fw fa-spinner fa-spin"></i>
            Log in
          </button>
        </div>

      </form>
    </div>

    <div class="ph-flex-item-1">
    </div>

  </div>

</div>
