<!-- Content Start -->
<div ng-controller="LoginCtrl" class="container ph-xl-margin-bottom">
  <h2 id="login">Log in</h2>

  <h4 class="ph-heading-light ph-md-margin-bottom">New to Paperhive? <a href="./signup">Sign up</a></h4>

  <div class="ph-flex-container">

    <div class="ph-flex-item-1">
    </div>

    <div class="ph-flex-item">
      <a href="" class="btn btn-default btn-block ph-md-margin-bottom"
        title="Sign in with your Google account">
        <img class="ph-login-icon" src="./static/img/google.svg"> Log in with Google
      </a>
      <a href="{{auth.orcidUrl}}" class="btn btn-default btn-block"
        title="Sign up with your ORCID iD">
        <img class="ph-login-icon" src="./static/img/orcid.svg"> Log in with ORCID
      </a>
    </div>

    <div class="ph-flex-item-1">
      <div class="ph-inner-flex-container">
        <div class="ph-inner-flex-item ph-login-line-separator"></div>
        <small class="ph-inner-flex-item ph-login-separator">OR</small>
        <div class="ph-inner-flex-item ph-login-line-separator"></div>
      </div>
    </div>

    <div class="ph-flex-item">
      <form name="loginForm">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input type="text" class="form-control" id="email" name="email" ng-model="login.email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ng-model="login.password" required>
          <a class="ph-forgot-password" href="" title="Forgot password?" tabindex="-1">Forgot?</a>
        </div>
        <div class="ph-lg-padding-top">
          <button class="btn btn-primary btn-block" ng-click="sumbit()">
            Log in
          </button>
        </div>
      </form>
    </div>

    <div class="ph-flex-item-1">
    </div>

  </div>

</div>
