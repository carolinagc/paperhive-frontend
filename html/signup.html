<!-- Content Start -->
<div class="container" style="margin-bottom: 6em;">
  <h2 id="signup">Sign up</h2>

  <h4 class="ph-heading-light">Already user of Paperhive? <a href="./login">Log in</a></h4>

  <div class="row" style="margin-top: 2em;">
    <div class="col-md-1">
    </div>

    <div class="col-md-4">
      <div style="margin-top: 9em;">
        <a href="" class="btn btn-default btn-lg btn-block"
          title="Sign in with your Google account">
          <img class="ph-orcid-icon" src="./static/img/google.svg"> Sign up with Google
        </a>
      </div>
      <div style="margin-top: 2em;">
        <a href="{{auth.orcidUrl}}" class="btn btn-default btn-lg btn-block"
          title="Sign up with your ORCID iD">
          <img class="ph-orcid-icon" src="./static/img/orcid.svg"> Sign up with ORCID
        </a>
      </div>
    </div>

    <div class="col-md-2" style="padding-left: 5.6em;">
      <div style="width: 1px; background-color: #E0E0E0; height: 200px; margin-left: 0.5em;">
      </div>
      <small class="text-muted" style="margin-top: 1.3em; margin-bottom: 1.3em; color: #E0E0E0;">OR</small>
      <div style="width: 1px; background-color: #E0E0E0; height: 200px; margin-left: 0.5em;">
      </div>
    </div>

    <div class="col-md-4">
      <form style="margin-top: 3em;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div style="padding-top: 2em;">
          <a class="btn btn-primary btn-block btn-lg">
            Sign up
          </a>
        </div>
      </form>
    </div>
    <div class="col-md-1">
    </div>
  </div>

</div>
<!-- Content End -->
