<div ng-controller="StarsCtrl">
  <h4>Stars</h4>
  <span class="list-group">
    <span class="col-sm-3 ph-sm-padding"
        ng-repeat="user in stars"
        >
      <a
        ng-href="./users/{{user.user.username}}"
        class="list-group-item"
        >
          <span class="media">
            <div class="media-left">
              <gravatar user="user" size="60" classes="img-circle"></gravatar>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{user.displayName}}</h4>
              @{{user.user.username}}
            </div>
          </span>
      </a>
    </span>
  </span>
</div>
