<ul class="list-group user-search">
  <li
  ng-repeat="user in items"
  mentio-menu-item="user"
  class="list-group-item"
  >
  <img
    class="user-photo"
    gravatar-user="user"
    gravatar-size="20"
    >
  <strong>{{user.username}}</strong>
  <span class="ph-mentio-displayname">{{user.displayName}}</span>
  </li>
</ul>
