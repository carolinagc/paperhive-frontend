<div ng-style="{
      left: highlightInfo.left - 3 + 'px',
      top: highlightInfo.top - 3 + 'px',
      width: highlightInfo.width + 6 + 'px',
      height: highlightInfo.height + 6 + 'px'
    }"
    class="ph-highlight-target-bbox"
    ng-class="{'ph-highlight-target-bbox-active': highlightBorder}">
  <div>
  <div ng-repeat="rect in rects"
    ng-style="{
      left: rect.left - highlightInfo.left + 'px',
      top: rect.top - highlightInfo.top + 'px',
      width: rect.width + 'px',
      height: rect.height + 'px'
    }"
    class="ph-highlight-target">
  </div>
  </div>
</div>
